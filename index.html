<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Zombie Avoider</title>
	<script type="text/javascript" src="./phaser.min.js"></script>
	<script type="text/javascript" src="./BootState.js"></script>
	<script type="text/javascript" src="./LoadState.js"></script>
	<script type="text/javascript" src="./PlayState.js"></script>
	<script type="text/javascript" src="./MenuState.js"></script>
	<script type="text/javascript" src="./CreditsState.js"></script>
	<script type="text/javascript" src="./InstructionsState.js"></script>
	<script type="text/javascript" src="./BrandState.js"></script>
	<script type="text/javascript" src="./Entity.js"></script>
	<script type="text/javascript" src="./Survivor.js"></script>
	<script type="text/javascript" src="./PathPoint.js"></script>
	<script type="text/javascript" src="./Hud.js"></script>
	<script type="text/javascript" src="./Zombie.js"></script>
	<script type="text/javascript" src="./Lights.js"></script>
</head>
<body style="margin: 0;">
<script type="text/javascript">
	window.onload = function() {
		var game = new Phaser.Game(800, 600, Phaser.AUTO, 'zombie-avoider');

		// Add all states
		game.state.add('play', PlayState);
		game.state.add('load', LoadState);
		game.state.add('boot', BootState);
		game.state.add('menu', MenuState);
		game.state.add('credits', CreditsState);
		game.state.add('instructions', InstructionsState);
		game.state.add('brand', BrandState);

		// Start the initial state
		game.state.start('boot');
	};
</script>
</body>
</html>
